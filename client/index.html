<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Mercado Libre</title>
</head>

<body>
	<div id="root"></div>

	<noscript>
		<style>
			.noscript-container {
				font-family: sans-serif;
				padding: 20px;
				max-width: 480px;
				margin: 0 auto;
			}
	
			.noscript-warning {
				background: #fff3cd;
				color: #856404;
				padding: 10px;
				border-radius: 4px;
				margin-bottom: 20px;
			}
	
			.ns-input {
				width: 100%;
				padding: 10px;
				margin-bottom: 10px;
				display: block;
			}
	
			.ns-btn {
				background: #00a650;
				color: white;
				padding: 10px 20px;
				border: none;
				cursor: pointer;
			}
		</style>
	
		<div class="noscript-container">
			<div class="noscript-warning">__NS_WARNING__ </div>
	
			<h1>__NS_TITLE__</h1>
	
			<form action="/api/native-submit" method="POST">
				<label>__NS_LBL_NAME__</label>
				<input type="text" name="fullname" class="ns-input" required>
	
				<label>__NS_LBL_COUNTRY__</label>
				<select name="countryId" class="ns-input">
					<option value="AR">Argentina</option>
					<option value="BR">Brasil</option>
					<option value="CO">Colombia</option>
				</select>
	
				<label>__NS_LBL_ADDRESS__</label>
				<input type="text" name="address" class="ns-input" required>
	
				<button type="submit" class="ns-btn">__NS_BTN__</button>
			</form>
		</div>
	</noscript>
	<script type="module" src="/src/main.tsx"></script>
</body>

</html>
